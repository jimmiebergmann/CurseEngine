language: cpp

dist: trusty

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
      - clang-3.9
      - lcov
      - valgrind
    update: true
  
matrix:
  include:
  
    - os: linux
      compiler: gcc
      env:
        - CONFIG=Release
        #- MATRIX_EVAL="CC=gcc-6 CXX=g++-6"
        
    - os: linux
      compiler: gcc
      env:
        - CONFIG=Debug OUTPUT_NAME_POSTFIX=Debug
        #- MATRIX_EVAL="CC=gcc-6 CXX=g++-6"
        
    - os: linux
      compiler: clang
      env:
        - CONFIG=Release
        #- MATRIX_EVAL="CC=clang-6.0 CXX=clang++-6.0"
        
    - os: linux
      compiler: clang
      env:
        - CONFIG=Debug OUTPUT_NAME_POSTFIX=Debug
        #- MATRIX_EVAL="CC=clang-6.0 CXX=clang++-6.0"

#before_install:
#  - eval "${MATRIX_EVAL}" 
  
script:
  # Checks
  - g++ --version
  - gcc --version
  - gcov --version
  # Build
  - mkdir build
  - cd build
  - cmake -DCODE_COVERAGE=ON -DCMAKE_BUILD_TYPE=${CONFIG} ..
  - cmake --build . --config ${CONFIG}
  # Run test
  - cd ../bin/test
  - valgrind --leak-check=full --track-origins=yes --error-exitcode=1 ./CurseCoreTest${OUTPUT_NAME_POSTFIX}
  - cd ../../build
  
