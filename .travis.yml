language:
  - cpp

compiler:
  - gcc
  - clang

dist: trusty
  
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - valgrind
      - lcov
      
matrix:
  include:
    - os: linux
      env: CONFIG=Release
    - os: linux
      env: CONFIG=Debug CONFIG_POSTFIX=Debug
     
before_install:
  # C++11, C++14, even C++17...
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++11
  - sudo apt-get install -qq gcc-6 g++-6
  - sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-6 90
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-6 90
  - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-6 90

script:
  # Checks
  - g++ --version
  - gcc --version
  - gcov --version
  # Build
  - mkdir build
  - cd build
  - cmake -DCODE_COVERAGE=ON -DCMAKE_BUILD_TYPE=${CONFIG} ..
  - cmake --build . --config ${CONFIG}
  # Run test
  - cd ../bin/test
  - valgrind --leak-check=full --track-origins=yes --error-exitcode=1 ./CurseCoreTest${CONFIG_POSTFIX}
  - cd ../build
  
